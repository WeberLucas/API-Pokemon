name: End-to-end tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2]  # Definindo que irei rodar os testes em paralelo
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests in parallel ðŸ§ª
        uses: cypress-io/github-action@v6
        env:
          SPLIT: ${{ strategy.job-total }}
          SPLIT_INDEX: ${{ strategy.job-index }}

      - name: Upload Mochawesome Report ðŸ“‘
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report-${{ matrix.containers }}
          path: cypress/reports/mocha/**/index.html  # Caminho do relatÃ³rio gerado
