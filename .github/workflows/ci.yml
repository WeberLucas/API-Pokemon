name: End-to-end tests
on: push
jobs:
  tests:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2] # definianod que irei rodas os testes em simultaneos 
    steps:
      #abrindo projeto no github actions
      - name: Checkout
        uses: actions/checkout@v4
      #rodando testes em paralelo
      - name: Run Cypress tests in parallel ðŸ§ª
        uses: cypress-io/github-action@v6
        env:
          SPLIT: ${{ strategy.job-total }}
          SPLIT_INDEX: ${{ strategy.job-index }}
      #criando um artefato com o relatÃ³rio do Mocha
      - name: Upload Mochawesome Report ðŸ“‘
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: cypress/reports/mocha/index.html  # Caminho do relatÃ³rio gerado
