name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        containers: [0, 1]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests with split ðŸ§ª
        run: |
          npx cypress run \
            --env SPLIT=2,SPLIT_INDEX=${{ matrix.containers }} \
            --reporter cypress-mochawesome-reporter \
            --reporter-options reportDir=cypress/reports/mochawesome,overwrite=false,html=true,json=false

      - name: Upload Mochawesome Reports ðŸ“‘
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report-${{ matrix.containers }}
          path: cypress/reports/mochawesome
