name: Cypress Tests with Split + Mochawesome

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        containers: [0, 1]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests with split ðŸ§ª
        uses: cypress-io/github-action@v6
        env:
          SPLIT: ${{ strategy.job-total }}
          SPLIT_INDEX: ${{ strategy.job-index }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}  # Aqui vocÃª passa o segredo
        with:
          command: |
            npx cypress run --record --key ${{ secrets.CYPRESS_RECORD_KEY }}

      - name: Upload Mochawesome Report ðŸ“‘
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report-${{ strategy.job-index }}
          path: cypress/reports/mochawesome

      - name: Upload Cypress Test Results ðŸ“Š
        uses: actions/upload-artifact@v4
        with:
          name: cypress-test-results-${{ strategy.job-index }}
          path: cypress/results
